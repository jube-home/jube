<!DOCTYPE html>
<html>
<head>
    <title>API</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    <script>
        
    </script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example">
    <div class="configurator">
        <div class="header">Configurator</div>
        <div class="box-col">
            <h4>Get / Set Value</h4>
            <ul class="options">
                <li>
                    <button id="get" class="k-button">Get value</button> or <button id="focus" class="k-button">Focus</button>
                </li>
                <li>
                    <input id="value" value="John Doe" />
                    <button id="set" class="k-button">Set value</button>
                </li>
            </ul>
        </div>
        <div class="box-col">
            <h4>Enable / Disable</h4>
            <ul class="options">
                <li>
                    <button id="enable" class="k-button">Enable</button>
                    <button id="disable" class="k-button">Disable</button>
                </li>
                <li>
                    <button id="readonly" class="k-button">Readonly</button>
                </li>
            </ul>
        </div>
    </div>

    <div class="demo-section k-content">
        <h4>Set value</h4>
        <input id="textbox" />
    </div>

    <script>
        $(document).ready(function () {
            $("#textbox").kendoTextBox({
                label: {
                    content: "Name",
                    floating: true
                }
            });

            var textbox = $("#textbox").data("kendoTextBox");

            var setValue = function () {
                textbox.value($("#value").data("kendoTextBox").value());
                textbox.floatingLabel.refresh();
            };

            $("#enable").click(function () {
                textbox.enable();
            });

            $("#disable").click(function () {
                textbox.enable(false);
            });

            $("#readonly").click(function () {
                textbox.readonly();
            });

            $("#focus").click(function () {
                textbox.focus();
            });

            $("#value").kendoTextBox({
                change: setValue
            });

            $("#set").click(setValue);

            $("#get").click(function () {
                alert(textbox.value());
            });
        });
    </script>

    <style>
        .k-floating-label-container {
            width: 100%;
        }
    </style>
</div>


    
</body>
</html>
