        $(document).ready(function () {


            function onChange(e) {
                kendoConsole.log("page " + e.nextPage);
            }

            function onRefresh(e) {
                kendoConsole.log("Total: " + e.pageCount + " Current: " + e.page);
            }

            $("#scrollView").kendoScrollView({
                enablePager: true,
                contentHeight: "100%",
                change: onChange,
                refresh: onRefresh
            });
        });
