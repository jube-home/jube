    <script>
        $(document).ready(function () {
            $("#scrollView").kendoScrollView({
                enablePager: true,
                navigatable: true,
                contentHeight: "100%"
            });

            $(document.body).keydown(function (e) {
                if (e.altKey && e.keyCode == 87) {
                    $("#scrollView").getKendoScrollView().itemsWrapper.focus();
                }
            });
        });
    </script>
