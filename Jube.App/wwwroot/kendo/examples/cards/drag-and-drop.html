<!DOCTYPE html>
<html>
<head>
    <title>Drag and Drop</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    <script>
        
    </script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example">
    <div id="list">
        <div class="cards-container">
            <div class="k-card">
                <img src="https://demos.telerik.com/kendo-ui/content/chat/quote_full.jpeg" alt="undefined" class="k-card-image">
                <div class="k-card-body">
                    <h5 class="k-card-title">Full Coverage</h5>
                    <h6 class="k-card-subtitle">5% of car cost</h6>
                </div>
                <div class="k-card-actions k-card-actions-stretched k-card-actions-vertical">
                    <span class="k-card-action">
                        <span class="k-button k-flat k-primary" data-value="View details of Full Coverage">View Details</span>
                    </span>
                    <span class="k-card-action">
                        <span class="k-button k-flat k-primary" data-value="Get a quote for Full Coverage">Get a Quote</span>
                    </span>
                </div>
            </div>

            <div class="k-card">
                <img src="https://demos.telerik.com/kendo-ui/content/chat/quote_collision.jpeg" alt="undefined" class="k-card-image">
                <div class="k-card-body">
                    <h5 class="k-card-title">Collision, fire and theft</h5>
                    <h6 class="k-card-subtitle">4% of car cost</h6>
                </div>
                <div class="k-card-actions k-card-actions-stretched k-card-actions-vertical">
                    <span class="k-card-action">
                        <span class="k-button k-flat k-primary" data-value="View details of Collision, fire and theft">View Details</span>
                    </span>
                    <span class="k-card-action">
                        <span class="k-button k-flat k-primary" data-value="Get a quote for Collision, fire and theft">Get a Quote</span>
                    </span>
                </div>
            </div>

            <div class="k-card">
                <img src="https://demos.telerik.com/kendo-ui/content/chat/quote_collision_only.jpeg" alt="undefined" class="k-card-image">
                <div class="k-card-body">
                    <h5 class="k-card-title">Collision only</h5>
                    <h6 class="k-card-subtitle">2% of car cost</h6>
                </div>
                <div class="k-card-actions k-card-actions-stretched k-card-actions-vertical">
                    <span class="k-card-action">
                        <span class="k-button k-flat k-primary" data-value="View details of Collision only">View Details</span>
                    </span>
                    <span class="k-card-action">
                        <span class="k-button k-flat k-primary" data-value="Get a quote for Collision only">Get a Quote</span>
                    </span>
                </div>
            </div>

            <div class="k-card">
                <img src="https://demos.telerik.com/kendo-ui/content/chat/quote_young.jpeg" alt="undefined" class="k-card-image">
                <div class="k-card-body">
                    <h5 class="k-card-title">Young driver</h5>
                    <h6 class="k-card-subtitle">6% of car cost</h6>
                </div>
                <div class="k-card-actions k-card-actions-stretched k-card-actions-vertical">
                    <span class="k-card-action">
                        <span class="k-button k-flat k-primary" data-value="View details of Young driver">View Details</span>
                    </span>
                    <span class="k-card-action">
                        <span class="k-button k-flat k-primary" data-value="Get a quote for Young driver">Get a Quote</span>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#list").kendoSortable({
                filter: ".k-card",
                cursor: "move",
                placeholder: function (element) {
                    return element.clone().css("opacity",  0.1);
                },
                hint: function (element) {
                    return element.clone().css("width", element.width()).removeClass("k-state-selected");
                }
            });
        });
    </script>

    <style>
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .k-card {
            margin: 0 0 5% 0;
            width: 230px;
        }
    </style>
</div>


    
</body>
</html>
