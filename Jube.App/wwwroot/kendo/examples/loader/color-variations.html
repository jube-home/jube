<!DOCTYPE html>
<html>
<head>
    <title>Color Variations</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    <script>
        
    </script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div class="configurator">
    <div class="header">Configurator</div>
    <div class="box-col">
        <h4>Pick the Loader's type:</h4>
        <input id="type" />
    </div>
</div>

<div class="k-d-flex k-align-items-center k-text-center">
    <div class="example-item k-flex-1">
        <div>Primary</div>
        <div id="loader-primary"></div>
    </div>
    <div class="example-item k-flex-1">
        <div>Secondary</div>
        <div id="loader-secondary"></div>
    </div>
    <div class="example-item k-flex-1">
        <div>Info</div>
        <div id="loader-info"></div>
    </div>
    <div class="example-item k-flex-1">
        <div>Success</div>
        <div id="loader-success"></div>
    </div>
    <div class="example-item k-flex-1">
        <div>Warning</div>
        <div id="loader-warning"></div>
    </div>
    <div class="example-item k-flex-1">
        <div>Error</div>
        <div id="loader-error"></div>
    </div>
</div>

<script>
    var primary = $('#loader-primary').kendoLoader({
        themeColor:'primary'
    }).data("kendoLoader");

    var secondary = $('#loader-secondary').kendoLoader({
        themeColor:'secondary'
    }).data("kendoLoader");

    var info = $('#loader-info').kendoLoader({
        themeColor:'info'
    }).data("kendoLoader");

    var success = $('#loader-success').kendoLoader({
        themeColor:'success'
    }).data("kendoLoader");

    var warning = $('#loader-warning').kendoLoader({
        themeColor:'warning'
    }).data("kendoLoader");

    var error = $('#loader-error').kendoLoader({
        themeColor:'error'
    }).data("kendoLoader");

    $("#type").kendoDropDownList({
        dataSource: ["pulsing", "infinite-spinner", "converging-spinner"],
        change: function onChange(e) {
            primary.setOptions({ type: e.sender.text() })
            secondary.setOptions({ type: e.sender.text() })
            info.setOptions({ type: e.sender.text() });
            success.setOptions({ type: e.sender.text() });
            warning.setOptions({ type: e.sender.text() });
            error.setOptions({ type: e.sender.text() });
        }
    })
</script>

<style>
    .example-item > div:first-child {
        margin-bottom: 20px;
    }
</style>


    
</body>
</html>
