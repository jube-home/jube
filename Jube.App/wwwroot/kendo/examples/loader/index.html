<!DOCTYPE html>
<html>
<head>
    <title>Overview</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    <script>
        
    </script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div class="configurator">
    <div class="header">Configurator</div>
    <div class="box-col">
        <h4>
            Pick the Loader's type:
        </h4>
        <input id="type"/>
    </div>
</div>

<div class="k-d-flex k-align-items-center">
    <div class="k-flex-1 k-text-center">
        <div>Small</div>
        <div class="example-item-wrap k-d-flex k-align-items-center k-justify-content-center">
            <div id="loader-small"></div>
        </div>
    </div>
    <div class="example-item k-flex-1 k-text-center">
        <div>Medium</div>
        <div class="example-item-wrap k-d-flex k-align-items-center k-justify-content-center">
            <div id="loader-medium"></div>
        </div>
    </div>
    <div class=" example-item k-flex-1 k-text-center">
        <div>Large</div>
        <div class="example-item-wrap k-d-flex k-align-items-center k-justify-content-center">
            <div id="loader-large"></div>
        </div>
    </div>
</div>

<script>
    var smallLoader = $('#loader-small').kendoLoader({
        size: 'small'
    }).data("kendoLoader");

    var mediumLoader = $('#loader-medium').kendoLoader({
        size: 'medium'
    }).data("kendoLoader");

    var largeLoader = $('#loader-large').kendoLoader({
        size: 'large'
    }).data("kendoLoader");

    $("#type").kendoDropDownList({
        dataSource: ["pulsing", "infinite-spinner", "converging-spinner"],
        change: function onChange(e) {
            smallLoader.setOptions({ type: e.sender.text() })
            mediumLoader.setOptions({ type: e.sender.text() })
            largeLoader.setOptions({ type: e.sender.text() });
        }
    })
</script>

<style>
    .example-item-wrap {
        min-height: 80px;
    }
</style>


    
</body>
</html>
