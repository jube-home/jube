    <div class="demo-section k-content k-text-center">
    <button id="toggle" class="k-button">
        <div id="loader"></div>
        Show Loader
    </button>    
</div>

<script>
    var loader = $('#loader').kendoLoader({
        visible: false,
        size: "small"
    }).data('kendoLoader');

    $("#toggle").click(function () {
        loader.show();
        setTimeout(function () {
            loader.hide();
        }, 3000)
    })
</script>

<style>
    .k-button > .k-loader {
        margin-right: 8px;
    }
</style>
