            var drawImage = function (e) {
                if (e.type != "keypress" || kendo.keys.ENTER == e.keyCode) {
                    imageEditor.drawImage(base64SampleImage).done(function (image) {
                        imageEditor.drawCanvas(image);
                        imageEditor._initUndoRedoStack();
                        imageEditor._toggleTools();
                    }).fail(function (args) {
                        alert("Something went wrong!");
                    });
                }
            },
            drawCanvas = function (e) {
                if (e.type != "keypress" || kendo.keys.ENTER == e.keyCode) {
                    imageEditor.drawImage("../content/shared/images/photos/5.jpg").done(function (image) {
                        imageEditor.drawCanvas(image);
                        imageEditor._initUndoRedoStack();
                        imageEditor._toggleTools();
                    }).fail(function (args) {
                        alert("Something went wrong!");
                    });
                }
            },
            getZoom = function (e) {
                if (e.type != "keypress" || kendo.keys.ENTER == e.keyCode) {
                    kendo.alert('Curent zoom level: ' + imageEditor.getZoomLevel());
                }
            },
            open = function (e) {
                if (e.type != "keypress" || kendo.keys.ENTER == e.keyCode) {
                    imageEditor.executeCommand({ command: "OpenImageEditorCommand" })
                }

            },
            save = function (e) {
                if (e.type != "keypress" || kendo.keys.ENTER == e.keyCode) {
                    imageEditor.executeCommand({ command: "SaveImageEditorCommand", options: {fileName:"myEditedImage.jpg"} })
                }
            };

            var imageEditor = $("#imageEditor").kendoImageEditor({
                    imageUrl: "../content/shared/images/photos/11.jpg",
                    width: "100%",
                    height: 900,
                    saveAs: {
                        fileName: "image_edited.png"
                    }
                }).data("kendoImageEditor");

            $("#drawImage").click(drawImage);
            $("#drawImage").keypress(drawImage);

            $("#drawCanvas").click(drawCanvas);
            $("#drawCanvas").keypress(drawCanvas);

            $("#zoomLevel").click(getZoom);
            $("#zoomLevel").keypress(getZoom);

            $("#open").click(open);
            $("#open").keypress(open);

            $("#save").click(save);
            $("#save").keypress(save);
        });
    </script>
