<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div class="box-col">
    <h4>Information</h4>
    <p>Kendo UI ColorPicker supports the
    <a href="https://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/enabled">enabled</a>,
    <a href="https://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/events">events</a>,
    <a href="https://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/value">value</a> and
    <a href="https://docs.telerik.com/kendo-ui/getting-started/framework/mvvm/bindings/visible">visible</a> bindings.</p>
</div>

<div id="example"> 
    <div class="demo-section k-content">
        <div>
            <h4>Choose a color and click Apply</h4>
            <input data-role="colorpicker"
                   data-bind="visible: isVisible,
                              enabled: isEnabled,
                              value: selectedColor,
                              events: { change: onChange }">
        </div>        
    </div>
</div>

<script>
    var viewModel = kendo.observable({
        selectedColor: null,
        isVisible: true,
        isEnabled: true,
        onChange: function() {
            kendoConsole.log("event :: change (" + this.get("selectedColor") + ")");
        }
    });
    kendo.bind($("#example"), viewModel);
</script>


    
</body>
</html>
