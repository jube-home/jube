<!DOCTYPE html>
<html>
<head>
    <title>API</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    <script>
        
    </script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example">
    <div class="configurator">
        <div class="header">Configurator</div>
        <div class="box-col">
            <h4>Set / Get Value</h4>
            <ul class="options">
                <li>
                    <button id="get">Get value</button>
                </li>
                <li>
                    <button id="set">Set value</button>
                    <input id="value" value="555 123 4567" style="float:none" />
                </li>
            </ul>
        </div>
        <div class="box-col">
            <h4>Enable / Disable</h4>
            <ul class="options">
                <li>
                    <button id="enable">Enable</button>
                    <button id="disable">Disable</button>
                </li>
                <li>
                    <button id="readonly">Readonly</button>
                </li>
            </ul>
        </div>
    </div>
    <div class="demo-section k-content">
        <h4>Set value</h4>
        <input id="maskedtextbox" />
    </div>

    <script>
        $(document).ready(function () {
            $("#maskedtextbox").kendoMaskedTextBox({
                mask: "(999) 000-0000",
                label: {
                    content: "Phone number",
                    floating: true
                }
            });

            var maskedtextbox = $("#maskedtextbox").data("kendoMaskedTextBox");

            var setValue = function () {
                maskedtextbox.value($("#value").val());
                maskedtextbox.floatingLabel.refresh();
            };

            $("#enable").click(function () {
                maskedtextbox.enable();
            });

            $("#disable").click(function () {
                maskedtextbox.enable(false);
            });

            $("#readonly").click(function () {
                maskedtextbox.readonly();
            });

            $("#set").click(setValue);

            $("#get").click(function () {
                kendo.alert(maskedtextbox.value());
            });
        });
    </script>

    <style>
        #value {
            width: 135px;
            margin-left: 3px;
        }

        .k-floating-label-container {
            width: 100%;
        }
    </style>
</div>


    
</body>
</html>
