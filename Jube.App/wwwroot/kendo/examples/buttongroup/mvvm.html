        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example">
    <div class="demo-section k-content">
        <ul data-role="buttongroup"
            data-index="1"
            data-bind="visible: isVisible, events: { select: onSelect }">
            <li data-icon="bold"></li>
            <li data-icon="italic"></li>
            <li data-icon="underline"></li>
        </ul>
    </div>    
</div>
<script>
    var viewModel = kendo.observable({
        isEnabled: true,
        isVisible: true,
        onSelect: function (e) {
            var buttonGroup = e.sender;
            var index = buttonGroup.current().index();
            kendoConsole.log("event :: select (" + index + ")", false);
        }
    });
    kendo.bind($("#example"), viewModel);
</script>
