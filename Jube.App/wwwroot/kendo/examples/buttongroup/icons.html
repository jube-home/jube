<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    
<div id="example">
    <div class="demo-section k-content">
        <h4>ButtonGroup with text and icon</h4>
        <div id="player">
            <span data-icon="play">
                Play
            </span>
            <span data-icon="pause">
                Pause
            </span>
            <span data-icon="stop">
                Stop
            </span>
        </div>
        <br /><br />
        <h4>ButtonGroup only with icons</h4>
        <div id="player2">
            <span data-icon="play">
            </span>
            <span data-icon="pause">
            </span>
            <span data-icon="stop">
            </span>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#player").kendoButtonGroup();
            $("#player2").kendoButtonGroup();
        });
    </script>
    <style>
        .demo-section {
            text-align: center;
        }
    </style>
</div>
