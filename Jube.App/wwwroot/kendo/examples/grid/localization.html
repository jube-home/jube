<!DOCTYPE html>
<html>
<head>
    <title>Localization</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    <script>
        
    </script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example">
    <div class="configurator">
        <div class="box-col">
            <label for="language">Choose language:</label>
            <input id="language" value="en-US" />
        </div>
    </div>
    <div id="grid"></div>

    <script>
        var crudServiceBaseUrl = "https://demos.telerik.com/kendo-ui/service",
            dataSource = new kendo.data.DataSource({
                transport: {
                    read:  {
                        url: crudServiceBaseUrl + "/Products",
                        dataType: "jsonp"
                    },
                    update: {
                        url: crudServiceBaseUrl + "/Products/Update",
                        dataType: "jsonp"
                    },
                    destroy: {
                        url: crudServiceBaseUrl + "/Products/Destroy",
                        dataType: "jsonp"
                    },
                    create: {
                        url: crudServiceBaseUrl + "/Products/Create",
                        dataType: "jsonp"
                    },
                    parameterMap: function(options, operation) {
                        if (operation !== "read" && options.models) {
                            return {models: kendo.stringify(options.models)};
                        }
                    }
                },
                batch: true,
                pageSize: 20,
                schema: {
                    model: {
                        id: "ProductID",
                        fields: {
                            ProductID: { editable: false, nullable: true },
                            ProductName: { validation: { required: true } },
                            UnitPrice: { type: "number", validation: { required: true, min: 1} },
                            Discontinued: { type: "boolean" },
                            UnitsInStock: { type: "number", validation: { min: 0, required: true } }
                        }
                    }
                }
            });

        function changeLanguage() {
            kendo.ui.progress($("#grid"), true);
            var baseUrl = '@Url.Script("messages/kendo.messages.", false)';
            $.getScript(baseUrl + this.value() + ".min.js", function () {
                kendo.ui.progress($("#grid"), false);
                createGrid();
            });
        }

        function createGrid() {
            var element = $("#grid");

            if (element.data("kendoGrid")) {
                element.data("kendoGrid").destroy();
                element.empty();
            }

            element.kendoGrid({
                dataSource: dataSource,
                pageable: {
                    refresh: true,
                    pageSizes: true,
                    buttonCount: 5
                },
                filterable: true,
                sortable: true,
                columnMenu: true,
                toolbar: ["create"],
                columns: [
                    "ProductName",
                    { field: "UnitPrice", title: "Unit Price", format: "{0:c}", width: "120px" },
                    { field: "UnitsInStock", title:"Units In Stock", width: "140px" },
                    { field: "Discontinued", width: "140px" },
                    { command: ["edit", "destroy"], title: "", width: "260px" }],
                editable: "inline"
            });
        }

        $(document).ready(function() {
            $("#language").kendoDropDownList({
                change: changeLanguage,
                dataTextField: "text",
                dataValueField: "value",
                dataSource: [
                    {text: "bg-BG"},
                    {text: "zh-CN"},
                    {text: "en-US"},
                    {text: "ru-RU"}
                ]
            });

            $("#language").data("kendoDropDownList").trigger("change");
        });
    </script>
</div>


    
</body>
</html>
