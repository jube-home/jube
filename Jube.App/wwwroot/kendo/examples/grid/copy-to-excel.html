<!DOCTYPE html>
<html>
<head>
    <title>Copy to Excel</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    <script>
        
    </script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <script src="../content/shared/js/orders.js"></script>

<div id="example">
    <div class="configurator">
        <div class="box-col">
            <h4>Information</h4>
            <p>Select the cells you want to copy press Ctrl/Command + C to copy into the clipboard then go to Excel and paste</p>
        </div>
    </div>
    <div id="cellSelection"></div>

    <script>
        $(document).ready(function () {

            $("#cellSelection").kendoGrid({
                dataSource: {
                    data: orders,
                    pageSize: 6
                },
                selectable: "multiple cell",
                allowCopy: true,
                pageable: {
                    buttonCount: 5
                },
                scrollable: false,
                navigatable: true,
                columns: [
                    {
                        field: "ShipCountry",
                        title: "Ship Country",
                        width: 300
                    },
                    {
                        field: "Freight",
                        width: 300
                    },
                    {
                        field: "OrderDate",
                        title: "Order Date",
                        format: "{0:dd/MM/yyyy}"
                    }
                ]
            });
        });
    </script>
</div>


    
</body>
</html>
