<!DOCTYPE html>
<html>
<head>
    <title>Events</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    <script>
        
    </script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    
        <div id="example">
            <div id="window"></div>

            <span id="undo" style="display:none" class="k-button hidden-on-narrow">Click here to open the window.</span>

            <div class="responsive-message"></div>

            <script>
                function onOpen(e) {
                    kendoConsole.log("event :: open");
                }

                function onClose(e) {
                    $("#undo").fadeIn();
                    kendoConsole.log("event :: close");
                }

                function onActivate(e) {
                    kendoConsole.log("event :: activate");
                }

                function onDeactivate(e) {
                    kendoConsole.log("event :: deactivate");
                }

                function onRefresh(e) {
                    kendoConsole.log("event :: refresh");
                }

                function onResize(e) {
                    kendoConsole.log("event :: resize");
                }

                function onRestore(e) {
                    kendoConsole.log("event :: restore");
                }

                function onMaximize(e) {
                    kendoConsole.log("event :: maximize");
                }

                function onDragStart(e) {
                    kendoConsole.log("event :: dragstart");
                }

                function onDragEnd(e) {
                    kendoConsole.log("event :: dragend");
                }

                $("#undo").click(function () {
                    $("#window").data("kendoWindow").open();
                    $("#undo").fadeOut();
                });

                $(document).ready(function() {
                    $("#window").kendoWindow({
                        width: "630px",
                        height: "315px",
                        title: "Rams's Ten Principles of Good Design",
                        actions: ["Refresh", "Maximize", "Close"],
                        content: "../content/web/window/ajax/ajaxContent1.html",
                        visible: false,
                        open: onOpen,
                        activate: onActivate,
                        close: onClose,
                        deactivate: onDeactivate,
                        refresh: onRefresh,
                        resize: onResize,
                        maximize: onMaximize,
                        restore: onRestore,
                        dragstart: onDragStart,
                        dragend: onDragEnd
                    }).data("kendoWindow").open();
                });
            </script>

            <style>

                #example
                {
                    min-height:600px;
                }

                #undo {
                    text-align: center;
                    position: absolute;
                    white-space: nowrap;
                    padding: 1em;
                    cursor: pointer;
                }

                .k-window {
                    z-index:100000;
                }

                media screen and (max-width: 1023px) {
                    div.k-window {
                        display: none !important;
                    }
                }
            </style>
        </div>

    
        <div class='demo-section'>
            <h3>Note:</h3>
            <p>
                Security restrictions prevent this example from working in all browsers when the page is loaded from the file system (via file:// protocol).
                If the demo is not working as expected, please host the Kendo folder on a web server.
            </p>
        </div>
    
</body>
</html>
