<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example">
    <div class="demo-section k-content">
        <div>
            <label for="radiogroup" class="label">Select language:</label>
            <ul id="radiogroup"></ul>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#radiogroup").kendoRadioGroup({
                items: ["English", "German", "Italian", "Russian", "Spanish"],
                layout: "vertical",
                value: "English"
            });

            $(document).on("keydown.examples", function (e) {
                if (e.altKey && e.keyCode == 87) {
                    var radiogroup = $("#radiogroup").data("kendoRadioGroup");
                    var item = radiogroup.item();
                    $(item).focus()
                }
            });
        });
    </script>
    <style>
        .label {
            font: normal 14px/16px Metric, Arial, Helvetica, sans-serif;
            color: #656565;
            display: inline-block;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .k-radio-label {
            width: 50px;
        }
    </style>
</div>

    
</body>
</html>
