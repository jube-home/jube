    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">

<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example">    
    <span id="show" style="display:none" class="k-button hidden-on-narrow">Click here to open the dialog.</span>
    <div id="dialog"></div>

    <div class="responsive-message"></div>

    <script>
        var dialog = $("#dialog");
        var show = $("#show");

        dialog.kendoDialog({
            width: "400px",
            title: "Software Update",
            closable: true,
            modal: false,
            content: "<p>A new version of <strong>Kendo UI</strong> is available. Would you like to download and install it now?<p>",
            actions: [
                { text: 'Close', action: onCancel },
                { text: 'OK', primary: true, action: onOK }
            ],
            initOpen: onInitOpen,
            open: onOpen,
            close: onClose,
            show: onShow,
            hide: onHide
        });

        function onInitOpen(e) {
            kendoConsole.log("event :: initOpen");
        }

        function onOpen(e) {
            kendoConsole.log("event :: open");
        }

        function onShow(e) {
            kendoConsole.log("event :: show");
        }

        function onHide(e) {
            kendoConsole.log("event :: hide");
        }

        function onClose(e) {
            show.fadeIn();
            kendoConsole.log("event :: close");
        }
        function onCancel(e) {
            kendoConsole.log("action :: cancel");
        }

        function onOK(e) {
            kendoConsole.log("action :: OK");
        }

        show.click(function () {
            dialog.data("kendoDialog").open();
            show.fadeOut();
        });
    </script>

    <style>
        #example {
            min-height: 370px;
        }

            #example .box {
                margin: 0;
            }

        #show {
            text-align: center;
            position: absolute;
            white-space: nowrap;
            padding: 1em;
            cursor: pointer;
            margin-top: 30px;
        }
    </style>
</div>
