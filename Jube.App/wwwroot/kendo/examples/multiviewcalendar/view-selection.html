<!DOCTYPE html>
<html>
<head>
    <title>View Selection</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>

    <script>

</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example" style="text-align: center;">
    <div class="demo-section k-content wide" style="display: inline-block; margin: 0 auto 4.5em ">
        <h4>MultiViewCalendar Start</h4>
        <div id="startMultiViewCalendar"></div>
    </div>
    <br />
    <div class="demo-section k-content wide" style="display: inline-block; margin: 0 auto 4.5em ">
        <h4>MultiViewCalendar Depth</h4>
        <div id="depthMultiViewCalendar"></div>
    </div>
    <script>
        $(document).ready(function () {
            $("#startMultiViewCalendar").kendoMultiViewCalendar({
                start: "decade"
            });

            $("#depthMultiViewCalendar").kendoMultiViewCalendar({
                start: "year",
                depth: "year"
            });
        });
    </script>
</div>


    
</body>
</html>
