<!DOCTYPE html>
<html>
<head>
    <title>Events</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    <script>
        
    </script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example">
    <div class="demo-section k-content wide">
        <div id="chart"></div>
    </div>
    <script>
        function createChart() {
            $("#chart").kendoChart({
                dataSource: {
                    transport: {
                        read: {
                            url: "../content/dataviz/js/spain-electricity.json",
                            dataType: "json"
                        }
                    },
                    sort: {
                        field: "year",
                        dir: "asc"
                    }
                },
                title: {
                    text: "Spain electricity production (GWh)"
                },
                legend: {
                    position: "top"
                },
                seriesDefaults: {
                    type: "column"
                },
                series:
                [{
                    field: "nuclear",
                    categoryField: "year",
                    name: "Nuclear"
                }, {
                    field: "hydro",
                    categoryField: "year",
                    name: "Hydro"
                }, {
                    field: "wind",
                    categoryField: "year",
                    name: "Wind"
                }],
                categoryAxis: {
                    labels: {
                        rotation: -90
                    }
                },
                valueAxis: {
                    labels: {
                        format: "{0:N0}"
                    },
                    majorUnit: 10000
                },
                tooltip: {
                    visible: true,
                    format: "{0:N0}"
                },
                seriesClick: onSeriesClick,
                seriesHover: onSeriesHover,
                dataBound: onDataBound,
                axisLabelClick: onAxisLabelClick,
                legendItemClick: onLegendItemClick,
                legendItemHover: onLegendItemHover,
                plotAreaClick: onPlotAreaClick,
                plotAreaHover: onPlotAreaHover,
                render: onRender,
                dragStart: onDragStart,
                drag: onDrag,
                dragEnd: onDragEnd,
                zoomStart: onZoomStart,
                zoom: onZoom,
                zoomEnd: onZoomEnd
            });
        }

        function onSeriesClick(e) {
            kendoConsole.log(kendo.format("Series click :: {0} ({1}): {2}",
                e.series.name, e.category, e.value));
        }

        function onSeriesHover(e) {
            kendoConsole.log(kendo.format("Series hover :: {0} ({1}): {2}",
                e.series.name, e.category, e.value));
        }

        function onDataBound(e) {
            kendoConsole.log("Data bound");
        }

        function onAxisLabelClick(e) {
            kendoConsole.log(kendo.format("Axis label click :: {0} axis : {1}",
                e.axis.type, e.text));
        }

        function onLegendItemClick(e) {
            kendoConsole.log(kendo.format("Legend item click :: {0}", e.text));
        }

        function onLegendItemHover(e) {
            kendoConsole.log(kendo.format("Legend item hover :: {0}", e.text));
        }

        function onPlotAreaClick(e) {
            kendoConsole.log(kendo.format("Plot area click :: {0} : {1:N0}",
                e.category, e.value
            ));
        }

        function onPlotAreaHover(e) {
            kendoConsole.log(kendo.format("Plot area hover :: {0} : {1:N0}",
                e.category, e.value
            ));
        }

        function onRender(e) {
            kendoConsole.log("Render");
        }

        function onDragStart(e) {
            kendoConsole.log("Drag start");
        }

        function onDrag(e) {
            kendoConsole.log("Drag");
        }

        function onDragEnd(e) {
            kendoConsole.log("Drag end");
        }

        function onZoomStart(e) {
            kendoConsole.log("Zoom start");
        }

        function onZoom(e) {
            kendoConsole.log(kendo.format("Zoom :: {0}", e.delta));

            // Prevent scrolling
            e.originalEvent.preventDefault();
        }

        function onZoomEnd(e) {
            kendoConsole.log("Zoom end");
        }

        $(document).ready(createChart);
        $(document).bind("kendo:skinChange", createChart);
    </script>    
</div>

            </p>
        </div>
    
</body>
</html>
