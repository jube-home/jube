    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">

<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    
    <div id="example">
        <div class="configurator">
            <div class="header">Configurator</div>
            <div class="box-col">
                <button class="k-button" onClick="window.location.reload()">
                    <span class="k-icon k-i-refresh"></span>Refresh Breadcrumb
                </button>
            </div>
        </div>

        <div class="demo-section k-content wide">
            <h4>Breadcrumb Events</h4>
            <nav id="breadcrumb"></nav>
        </div>

        <script>
            $("#breadcrumb").kendoBreadcrumb({
                items: [
                    { type: "rootitem", href: "https://demos.telerik.com/kendo-ui/", text: "All Components", showText: true, icon: "home" },
                    { type: "item", href: "/breadcrumb", text: "Breadcrumb", showText: true },
                    { type: "item", href: "/events", text: "Events", showText: true },
                ],
                editable: true,
                click: onClick,
                change: onChange

            });

            function onClick(e) {
                kendoConsole.log("Clicked. :: target: " + e.item.text + ". Type :: " + e.item.type);
            }

            function onChange(e) {
                kendoConsole.log("Changed. New Value :: " + e.value);
            }
        </script>
    </div>


    
</body>
