<!DOCTYPE html>
<html>
<head>
    <title>AngularJS</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/angular.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    <script>
        
    </script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example" ng-app="KendoDemos">
    <div class="demo-section k-content wide" ng-controller="MyCtrl">
        <div>
            <h4>Hover some series</h4>
            <div kendo-chart
                 k-title="{ text: 'Marriage and divorce rates in the United States', position: 'bottom' }"
                 k-legend="{ position: 'top' }"
                 k-series="[ {
                                 type: 'bubble',
                                 xField: 'marriages',
                                 yField: 'divorces',
                                 sizeField: 'population',
                                 categoryField: 'state'
                             }]"
                 k-series-hover="onSeriesHover"
                 k-data-source="marriagesDivorcesDataSource"
                 style="height: 250px;" ></div>
        </div>        
    </div>
<script>
    angular.module("KendoDemos", ["kendo.directives"])
        .controller("MyCtrl", function($scope){
            $scope.onSeriesHover = function(e) {
                 kendoConsole.log(kendo.format("event :: seriesHover ({0} : {1})", e.category, e.value.size));
            },
                $scope.marriagesDivorcesDataSource = new kendo.data.DataSource({
                transport: {
                    read: {
                        url: "../content/dataviz/js/marriages-divorces-stats.json",
                        dataType: "json"
                    }
                }
            })
        })
</script>
</div>


    
        <div class='demo-section'>
            <h3>Note:</h3>
            <p>
                Security restrictions prevent this example from working in all browsers when the page is loaded from the file system (via file:// protocol).
                If the demo is not working as expected, please host the Kendo folder on a web server.
            </p>
        </div>
    
</body>
</html>
