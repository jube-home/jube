<!DOCTYPE html>
<html>
<head>
    <title>AngularJS</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/angular.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    <script>
        
    </script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example" ng-app="KendoDemos">
    <div ng-controller="MyCtrl">
    <div class="demo-section k-content">
        <div>
            <h4>Pan the map around</h4>
            <div kendo-map
                 k-center="[30.268107, -97.744821]"
                 k-zoom="15"
                 k-layers="[{
                     type: 'bing',
                     imagerySet: 'aerialWithLabels',
                     key: 'PT90GNrnG5Bqxg1PfopA~Beliai2bFxJQJPNp-d2orA~AprjUTzhdIWJ5RikqfABIFIMXmOsjE6p4KClZs6lbakU5WtN-ENqHtEHLVSwqMpa'
                 }, {
                     type: 'marker',
                     dataSource: markers,
                     locationField: 'latlng',
                     titleField: 'name'
                 }]"
                 k-pan-end="onPanEnd"
                 style="height: 400px;">
             </div>
        </div>        
    </div>

    </div>
<script>
    angular.module("KendoDemos", [ "kendo.directives" ])
        .controller("MyCtrl", function($scope){
            $scope.onPanEnd = function(e) {
                kendoConsole.log(kendo.format("event :: panEnd ({0})", e.center));
            };

            $scope.markers = new kendo.data.DataSource({
                transport: {
                    read: {
                        url: "../content/dataviz/map/store-locations.json",
                        dataType: "json"
                    }
                }
            });
        })
</script>
</div>


    
        <div class='demo-section'>
            <h3>Note:</h3>
            <p>
                Security restrictions prevent this example from working in all browsers when the page is loaded from the file system (via file:// protocol).
                If the demo is not working as expected, please host the Kendo folder on a web server.
            </p>
        </div>
    
</body>
</html>
