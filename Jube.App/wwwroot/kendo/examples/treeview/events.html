<!DOCTYPE html>
<html>
<head>
    <title>Events</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    <script>
        
    </script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example" class="k-content">
    <div class="demo-section k-content">
        <div id="treeview"></div>
    </div>
            
    <script>
        $(document).ready(function() {
            function onSelect(e) {
                kendoConsole.log("Selecting: " + this.text(e.node));
            }

            function onCheck(e) {
                kendoConsole.log("Checkbox changed :: " + this.text(e.node));
            }

            function onChange(e) {
                kendoConsole.log("Selection changed");
            }

            function onCollapse(e) {
                kendoConsole.log("Collapsing " + this.text(e.node));
            }

            function onExpand(e) {
                kendoConsole.log("Expanding " + this.text(e.node));
            }

            function onDragStart(e) {
                kendoConsole.log("Started dragging " + this.text(e.sourceNode));
            }

            function onDrag(e) {
                kendoConsole.log("Dragging " + this.text(e.sourceNode));
            }

            function onDrop(e) {
                kendoConsole.log(
                "Dropped " + this.text(e.sourceNode) +
                " (" + (e.valid ? "valid" : "invalid") + ")"
                );
            }

            function onDragEnd(e) {
                kendoConsole.log("Finished dragging " + this.text(e.sourceNode));
            }

            function onNavigate(e) {
                if (e.node) {
                    kendoConsole.log("Navigate " + this.text(e.node));
                }
            }

            $("#treeview").kendoTreeView({
                checkboxes: true,
                dataSource: [
                    { text: "Furniture", expanded: true, items: [
                        { text: "Tables & Chairs" },
                        { text: "Sofas" },
                        { text: "Occasional Furniture" }
                    ] },
                    { text: "Decor", items: [
                        { text: "Bed Linen" },
                        { text: "Curtains & Blinds" },
                        { text: "Carpets" }
                    ] },
                    { text: "Storage" }
                ],
                select: onSelect,
                check: onCheck,
                change: onChange,
                collapse: onCollapse,
                expand: onExpand,
                dragAndDrop: true,
                /* drag & drop events */
                dragstart: onDragStart,
                drag: onDrag,
                drop: onDrop,
                dragend: onDragEnd,
                navigate: onNavigate
            });
        });
    </script>
</div>


    
</body>
</html>
