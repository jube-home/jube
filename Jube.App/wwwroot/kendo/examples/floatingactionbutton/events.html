<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div class="demo-section k-content" style="height:200px">
    <button id="fab"></button>
</div>

<script>
    $(document).ready(function () {                
        $("#fab").kendoFloatingActionButton({
            icon: 'share',
            positionMode: "absolute",
            align: "bottom center",
            alignOffset: {
                x: 50,
                y: 50
            },
            themeColor: "info",            
            size: "medium",
            items: [{
                label: "Download",
                icon: "download",
                click: onItemClick
            }, {
                label: "Print",
                icon: "print",
                click: onItemClick
            }, {
                label: "Email",
                icon: "email",
                click: onItemClick
            }],
            expand: onExpand,
            collapse: onCollapse            
        });

        function onExpand() {
            kendoConsole.log("event: expand");
        };

        function onCollapse() {
            kendoConsole.log("event: collapse");
        };

        function onItemClick(e) {
            kendoConsole.log($(e.target).text() + " item clicked");
        };
    });
</script>


    
</body>
