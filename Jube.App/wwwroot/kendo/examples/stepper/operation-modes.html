<!DOCTYPE html>
<html>
<head>
    <title>Operation Modes</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    <script>
        
    </script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    
    <div id="example">

        <div class="configurator">
            <div class="header">Configurator</div>
            <div class="box-col">
                <h4>Linear mode settings</h4>
                <label for="mode">Linear mode:</label>
                <input id="mode" name="mode" />
            </div>
        </div>
        <div class="demo-section k-content">
            <nav id="stepper"></nav>
        </div>

        <script>
            $(document).ready(function () {
                $("#mode").kendoDropDownList({
                    dataTextField: "text",
                    dataSource: [
                        { text: "True", mode: true },
                        { text: "False", mode: false }],
                    change: onChange
                });

                var original = $("#stepper").clone(true);

                function onChange(e) {
                    e.preventDefault();
                    var stepper = $("#stepper"),
                        clone = original.clone(true);

                    stepper.data("kendoStepper");

                    stepper.replaceWith(clone);

                    initStepper();
                };

                var initStepper = function () {
                    var selectedMode = $("#mode").data("kendoDropDownList").value();
                    var dataItem = $("#mode").data("kendoDropDownList").dataItem();
                    $("#stepper").kendoStepper({
                        orientation: "vertical",
                        linear: dataItem.mode,
                        steps: [{
                            label: "Cart",
                            icon: "cart",
                            selected: true
                        }, {
                            label: "Persoanl Details",
                            icon: "user"
                        }, {
                            label: "Shipping Address",
                            icon: "home"
                        }, {
                            label: "Place Order",
                            icon: "file-add"
                        }]
                    }).data("kendoStepper");
                };

                initStepper();
            });
        </script>
    </div>


    
</body>
</html>
