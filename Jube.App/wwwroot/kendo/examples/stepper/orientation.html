<!DOCTYPE html>
<html>
<head>
    <title>Orientation</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    <script>
        
    </script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example">

    <div class="configurator">
        <div class="header">Configurator</div>
        <div class="box-col">
                <h4>Orientation Settings</h4>
                <label for="orientation">Orientation:</label>
                <input id="orientation" name="orientation" />
        </div>
    </div>
    <div class="demo-section k-content wide">
        <nav id="stepper"></nav>
    </div>

    <script>
        $(document).ready(function () {
            $("#orientation").kendoDropDownList({
                dataTextField: "text",
                dataValueField: "value",
                value: "horizontal",
                dataSource: [{ text: "Horizontal", value: "horizontal" },
                { text: "Vertical", value: "vertical" }],
                change: onChange
            });

            var original = $("#stepper").clone(true);

            function onChange(e) {
                e.preventDefault();
                var stepper = $("#stepper"),
                    clone = original.clone(true);

                stepper.data("kendoStepper");

                stepper.replaceWith(clone);

                initStepper();
            };

            var initStepper = function () {
                var orientation = $("#orientation").data("kendoDropDownList").value();
                $("#stepper").kendoStepper({
                    orientation: orientation,
                    steps: [{
                        label: "Personal Details",
                        icon: "user",
                        selected: true
                    }, {
                        label: "New Appointment",
                        icon: "calendar"
                    }, {
                        label: "Preview",
                        icon: "preview"
                    }, {
                        label: "Submit",
                        icon: "file-add"
                    }]
                }).data("kendoStepper");
            };

            initStepper();
        });
    </script>
</div>


    
</body>
</html>
