<!DOCTYPE html>
<html>
<head>
    <title>MVVM</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    <script>
        
    </script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example">
    <div class="demo-section k-content wide">
        <div data-role="pdfviewer"
             data-pdfjs-processing="{file: '../content/web/pdfViewer/sample.pdf'}"
             data-width="100%"
             data-height="700"
             data-bind="events: { render: onRender, open: onOpen, error: onError }">
        </div>       
    </div>
</div>
<script>
    $.when(
        $.getScript("https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.2.2/pdf.js"),
        $.getScript("https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.2.2/pdf.worker.js")
    )
    .done(function () {
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.2.2/pdf.worker.js';           
    }).then(function(){
            var viewModel = kendo.observable({
            onRender: function (e) {
                kendoConsole.log("page rendered: " + e.page.pageNumber);
            },
            onOpen: function (e) {
                kendoConsole.log("file open: " + e.file.name);
            },
            onError: function (e) {
                kendoConsole.log("error message: " + e.message);
            }
        });
        kendo.bind($("#example"), viewModel);
    })
</script>

    
</body>
</html>
