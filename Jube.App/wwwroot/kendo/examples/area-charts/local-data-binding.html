        function createChart() {
            $("#chart").kendoChart({
                dataSource: {
                    data: internetUsers
                },
                title: {
                    text: "Internet Users in United States"
                },
                legend: {
                    visible: false
                },
                seriesDefaults: {
                    type: "area",
                    labels: {
                        visible: true,
                        format: "{0}%",
                        background: "transparent"
                    }
                },
                series: [{
                    field: "value",
                    categoryField: "year",
                    name: "United States"
                }],
                valueAxis: {
                    labels: {
                        format: "{0}%"
                    },
                    line: {
                        visible: false
                    }
                },
                categoryAxis: {
                    majorGridLines: {
                        visible: false
                    }
                },
                tooltip: {
                    visible: true,
                    format: "{0}%",
                    template: "#= category # - #= value #%"
                }
            });
        }

        $(document).ready(createChart);
        $(document).bind("kendo:skinChange", createChart);
    </script>
